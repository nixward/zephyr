description: X4HC595 output shift register

compatible: "ti,x4hc595-gpio"

include: [spi-device.yaml, gpio-controller.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

    srclr-gpios:
      type: phandle-array
      required: false
      description: ￼>
        Shift Register Clear.

        Clears shift registers.  Is active when low.
    oe-gpios:
      type: phandle-array
      required: false
      description: ￼>
        Output Enable.

        Enables shift register outputs.  Is active when low.
    sr-cnt:
      type: int
      required: true
      description: >
        Shift register count.

        Between 1 to 4 shift registers.

gpio-cells:
  - pin
  - flags