description: X4HC595 output shift register

compatible: "ti,x4hc595"

include: [spi-device.yaml, gpio-controller.yaml, base.yaml]

properties:
    srclr-gpios:
      type: phandle-array
      required: false
      description: ï¿¼>
        Shift Register Clear.

        Clears shift registers.  Is active when low.
    oe-gpios:
      type: phandle-array
      required: false
      description: ï¿¼>
        Output Enable.

        Enables shift register outputs.  Is active when low.
    sr-cnt:
      type: int
      required: true
      description: >
        Shift register count.

        Between 1 to 4 shift registers.
    reg:
      type: array
      required: true
